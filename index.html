<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web UI</title>
    <style>
        :root {
            --primary-color: #ff3e3e;
            --secondary-color: #ff8f00;
            --dark-color: #1e1e2e;
            --light-color: #f8f8f2;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-color), #2d2d44);
            color: var(--light-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 90%;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            background-color: #282a36;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }
        
        .editor-header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-header h2 {
            margin: 0;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .editor-wrapper {
            display: flex;
            position: relative;
            height: 400px;
        }
        
        .line-numbers {
            width: 50px;
            background-color: #21222c;
            padding: 10px 0;
            text-align: right;
            overflow-y: hidden;
            user-select: none;
        }
        
        .line-numbers div {
            padding: 0 10px;
            color: #6272a4;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        #code-editor {
            flex-grow: 1;
            border: none;
            background-color: #282a36;
            color: #f8f8f2;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 10px;
            resize: none;
            outline: none;
            tab-size: 4;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: #21222c;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            color: white;
            z-index: 1;
        }
        
        .btn:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: height 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover:after {
            height: 100%;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .execute-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(255, 62, 62, 0.4);
        }
        
        .clear-btn {
            background: linear-gradient(45deg, #6272a4, #44475a);
            box-shadow: 0 4px 15px rgba(98, 114, 164, 0.4);
        }
        
        .output {
            background-color: #282a36;
            border-top: 2px solid #44475a;
            padding: 15px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            color: #f8f8f2;
            font-family: monospace;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-header">
            <h2>Web Editor - Made By Zync❤️</h2>
        </div>
        <div class="editor-wrapper">
            <div class="line-numbers" id="line-numbers"></div>
            <textarea id="code-editor" spellcheck="false" placeholder="Write your code here..."></textarea>
        </div>
        <div class="button-container">
            <button class="btn execute-btn" id="execute-btn">Execute</button>
            <button class="btn clear-btn" id="clear-btn">Clear</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        const codeEditor = document.getElementById('code-editor');
        const lineNumbers = document.getElementById('line-numbers');
        const executeBtn = document.getElementById('execute-btn');
        const clearBtn = document.getElementById('clear-btn');
        const output = document.getElementById('output');

        function updateLineNumbers() {
            const lines = codeEditor.value.split('\n');
            lineNumbers.innerHTML = '';
            
            for (let i = 0; i < lines.length; i++) {
                const lineNumber = document.createElement('div');
                lineNumber.textContent = i + 1;
                lineNumbers.appendChild(lineNumber);
            }
            
            if (lines[lines.length - 1].length > 0 || lines.length === 0) {
                const lineNumber = document.createElement('div');
                lineNumber.textContent = lines.length + 1;
                lineNumbers.appendChild(lineNumber);
            }
        }

        updateLineNumbers();

        codeEditor.addEventListener('input', updateLineNumbers);
        
        codeEditor.addEventListener('scroll', () => {
            lineNumbers.scrollTop = codeEditor.scrollTop;
        });

        executeBtn.addEventListener('click', () => {
            executeBtn.classList.add('pulse');
            setTimeout(() => executeBtn.classList.remove('pulse'), 500);
            
            output.innerHTML = '';
            output.classList.remove('fade-in');
            
            try {
                const code = codeEditor.value;
                
                const originalConsoleLog = console.log;
                const logs = [];
                
                console.log = function(...args) {
                    logs.push(args.map(arg => 
                        typeof arg === 'object' ? JSON.stringify(arg) : arg
                    ).join(' '));
                    originalConsoleLog.apply(console, args);
                };
                
                const result = new Function(code)();
                
                console.log = originalConsoleLog;
                
                if (logs.length > 0) {
                    logs.forEach(log => {
                        const logElement = document.createElement('div');
                        logElement.textContent = log;
                        output.appendChild(logElement);
                    });
                }
                
                if (result !== undefined) {
                    const resultElement = document.createElement('div');
                    resultElement.innerHTML = `<strong>Result:</strong> ${result}`;
                    output.appendChild(resultElement);
                }
                
            } catch (error) {
                const errorElement = document.createElement('div');
                errorElement.style.color = '#ff5555';
                errorElement.textContent = `Error: ${error.message}`;
                output.appendChild(errorElement);
            }
            
            output.classList.add('fade-in');
        });

        clearBtn.addEventListener('click', () => {
            clearBtn.classList.add('pulse');
            setTimeout(() => clearBtn.classList.remove('pulse'), 500);
            
            codeEditor.value = '';
            output.innerHTML = '';
            updateLineNumbers();
        });

        codeEditor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                
                const start = this.selectionStart;
                const end = this.selectionEnd;
                
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
                updateLineNumbers();
            }
        });
    </script>
</body>
</html>
